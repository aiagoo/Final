<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("I7nwjOMEcZO3qx0xA"); // вставь свой ключ отсюда
    })();
  </script>
  <style>
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: Arial;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Регистрация</h2>
    
    <input type="text" name="user_name" placeholder="Имя" required>
    <input type="email" name="user_email" placeholder="Email" required>
    <input type="text" name="user_message" placeholder="Комментарий или пароль (не обязательно)" required>

    <button type="submit">Зарегистрироваться</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_aiana", "template_t955f5c", this)
        .then(function(response) {
          alert("Успешно отправлено!");
        }, function(error) {
          alert("Ошибка: " + error.text);
        });
    });
  </script>
</body>
</html>
